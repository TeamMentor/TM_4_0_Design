    <link href="/deploy/css/custom-style.css" rel="stylesheet">

  <body>
    <div role="navigation" class="navbar navbar-fixed-top">
      <ul class="brand">
        <li><a href="/deploy/html/landing-pages/index.html"><img src="/deploy/assets/logos/tm-logo.jpg" alt="TEAM Mentor" width="200px"></a>
        </li>
      </ul>
      <div class="pull-right">
        <ul class="nav nav-icons"><ul>
<li><a href="/help/index.html"><img src="/deploy/assets/icons/help.png" alt="Help"></a></li>
</ul>

        </ul>
      </div>
    </div>
    <div id="application">
      <div class="row">
        <div class="col-3">
          <div class="lge-container"><br></div>
        </div>
        <div class="col-6">
          <div class="lge-container">
            <h3>Login</h3><p>Returning customer? Please log in to access TEAM Mentor. You can also log in directly from www.teammentor.net/teammentor </p>

            <form id="login-form" role="form" method="post" action="/user/login">
              <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Username"/>
              </div>
              <div class="form-group">    
                <label>Password</label>
                <input type="password" id="password" placeholder="Password"/>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="lge-container">
                    <button type="submit" id="btn-login">Access TEAM Mentor</button>
                  </div>
                </div>
                <div class="col-6">
                  <div class="lge-container">
                    <form role="form" action="returning-user-forgot-password.html" method="get">
                      <button id="btn-forgot-pwd" type="submit">Forgot your password?</button>
                    </form>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
