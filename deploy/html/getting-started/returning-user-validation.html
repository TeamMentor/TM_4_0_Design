  <body>
    <div role="navigation" class="navbar navbar-fixed-top">
      <div class="lge-container">
        <ul class="brand">
          <li><a href="/deploy/html/landing-pages/index.html"><img src="/deploy/assets/logos/tm-logo.jpg" alt="TEAM Mentor" width="200px"></a>
          </li>
        </ul>
        <div class="pull-right">
          <ul class="nav nav-icons"><ul>
<li><a href="/help/index.html"><img src="/deploy/assets/icons/help.png" alt="Help"></a></li>
</ul>

          </ul>
        </div>
      </div>
    </div>
    <div id="application">
      <div class="row">
        <div class="column-offset-1 column-5">
          <div class="lge-container"><h3 id="sign-up">Sign Up</h3>
<p>Complete this form and get access to the worlds largest repository of secure software development knowledge.</p>

            <form id="sign-up-form" role="form">
              <div class="form-group">
                <label for="new-user-username">Username</label>
                <input id="new-user-username" type="username" placeholder="Username" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="new-user-password">Password</label>
                <input id="new-user-password" type="password" placeholder="Password" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="new-user-confirm-password">Confirm Password</label>
                <input id="new-user-confirm-password" type="password" placeholder="Confirm Password" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="new-user-email">Email Address</label>
                <input id="new-user-email" type="username" placeholder="Email Address" class="form-control"/>
              </div><a href="/deploy/html/home/main-app-view.html">
                <button type="button">Sign Up</button></a>
            </form><br>
          </div>
        </div>
        <div class="column-5">
          <div class="lge-container">
              <div role="alert" class="alert">Error/Validation messages go here</div><h3 id="login">Login</h3>
<p>Already have an account? Sign in here.</p>

            <form id="login-form" role="form" method="post" action="/user/login">
              <div class="form-group">
                <label for="new-user-username">Username</label>
                <input id="new-user-username" type="username" name="username" placeholder="Username" value="user" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="new-user-password">Password</label>
                <input id="new-user-password" type="password" name="password" placeholder="Password" class="form-control"/>
              </div>
              <button type="submit" id="btn-login">Login</button><br/><br/><a href="returning-user-forgot-password.html">
                <button type="button" id="btn-forgot-pwd">Forgot your password?</button></a><br/><br/>
            </form>
            <form role="form" action="returning-user-forgot-password.html" method="get">
              <button id="btn-forgot-pwd" type="submit">Forgot your password?</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
