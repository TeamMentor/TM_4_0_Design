    <div id="application" class="container">
      <div class="row">
        <div class="col-md-6">
          <h3 class="light-grey">Sign Up</h3>
          <p>Complete this form and get access to the worlds largest repository of secure software development knowledge.</p>
          <br>

          <form role="form" id="sign-up-form">
            <div class="form-group">
              <label for="new-user-username">Username</label>
              <input type="username" class="form-control" id="new-user-username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="new-user-password">Password</label>
              <input type="password" class="form-control" id="new-user-password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="new-user-confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="new-user-confirm-password" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <label for="new-user-email">Email Address</label>
              <input type="email" class="form-control" id="new-user-email" placeholder="Email Address">
            </div>
            
            <button type="submit" class="btn-action btn-submit btn-block">Submit</button>
          </form>
          <br>
          <br>
        </div>

        <div class="col-md-6">
          <h3 class="light-grey">Login</h3>
          <p>Returning customer? This is the form for you. Did you know you can go straight to www.teammentor.net/teammentor to log in?</p>
          <br>

          <form role="form" id="login-form">
            <div class="form-group">
              <label for="new-user-username">Username</label>
              <input type="username" class="form-control" id="new-user-username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="new-user-password">Password</label>
              <input type="password" class="form-control" id="new-user-password" placeholder="Password">
            </div>
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn-action btn-submit btn-block">Login</button>
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn-action btn-submit btn-block">Forgot your password?</button>
              </div>
            </div>
          </form>
          <br>
          <br>
          </div>
        </div>
      </div>
    </div>
